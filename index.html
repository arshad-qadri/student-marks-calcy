<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>student-marks-counter</title>
  </head>
  <body>
    <div class="main">
      <div class="main-inner">
        <div class="center-div">
          <div class="left">
            <h1>
              Student <br />
              marks <br />counter
            </h1>
          </div>
          <div class="right">
            <input type="number" id="comp" placeholder="Computer" />
            <input type="number" id="phy" placeholder="Physics" />
            <input type="number" id="chem" placeholder="Chemistry" />
            <input type="number" id="maths" placeholder="Maths" />
            <input type="number" id="bio" placeholder="Biology" />
            <input type="submit" value="Show Marks" id="submit" />
          </div>
        </div>
        <div class="showData"><h2 id="shwMarks"></h2></div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
